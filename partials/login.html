<section class="form">
	<h3>Please Login</h3>
	<div>
		Email: <input type="email" ng-model="account.email">
	</div>
	<div>
		Password: <input type="password" ng-model="account.password">
	</div>
	<div>
		<button ng-click="login()">Submit</button>
	</div>
	<div>
		<p>Don't have an account? <a href="#!/register">Register here</a>.</p>
	</div>
</section>
